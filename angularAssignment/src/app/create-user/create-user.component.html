<form [formGroup]="userForm" (ngSubmit)="create()">
  <div class="some">
    <div class="container">
      <h1>Create User</h1>
      <p>Please fill in this form to create a user</p>
      <hr />

      <label for="username"><b>Username</b></label>
      <input
        type="text"
        placeholder="Enter Username"
        name="username"
        formControlName="userName"
      />
      <p *ngIf="isSubmitted && formControls.userName.errors">User Name should have atleast 8 chars </p>
      <label for="firstName"><b>First Name</b></label>
      <input
        type="text"
        placeholder="Enter First Name"
        formControlName="firstName"
      />
      <label for="lastName"><b>Last Name</b></label>
      <input
        type="text"
        placeholder="Enter last Name"
        name="lastName"
        formControlName="lastName"
      />

      <label for="phoneNo"><b>Phone Number</b></label>
      <input
        type="text"
        placeholder="Enter Phone Number"
        name="phoneNo"
        formControlName="phoneNo"
      />

      <label for="address"><b>Address</b></label>
      <input
        type="text"
        placeholder="Enter Address"
        name="address"
        formControlName="address"
      />
      <mat-form-field >
        <mat-label>Role</mat-label>
        <mat-select  formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role.key">
            {{ role.key }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <p *ngIf="isSubmitted && formControls.role.errors">Role is required</p>
      <br>

      <label for="email"><b>Email</b></label>
      <input
        type="text"
        placeholder="Enter Email"
        name="email"
        formControlName="email"
      />
      <p *ngIf="isSubmitted && formControls.email.errors">email must be valid </p>
      <label for="psw"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="psw"
        formControlName="psw"
      />
      <p *ngIf="isSubmitted && formControls.psw.errors">password should be strong </p>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input
        type="password"
        placeholder="Repeat Password"
        name="psw-repeat"
        formControlName="pswRepeat"
      />
      <p *ngIf="isSubmitted && userForm.errors">passwords do not match</p>
      <hr />
      <button type="submit" class="registerbtn">Create User</button>
    </div>
  </div>
</form>
