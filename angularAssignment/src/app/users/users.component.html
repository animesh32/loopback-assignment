<div>
  <div style="text-align: center;">
    <button style="text-align: center;" type="button" class="btn btn-primary"
        (click)="createUser()">
      Create User</button
    >
  </div>

  <h4>Users</h4>
  <br />
  <table mat-table [dataSource]="usersList" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><h6>Name</h6></th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef><h6>Email</h6></th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef><h6>Address</h6></th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNo">
      <th mat-header-cell *matHeaderCellDef><h6>Phone. No</h6></th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNo }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef><h6>Action</h6></th>
      <td mat-cell *matCellDef="let element">
        <button type= "button" class="button" (click)="showCustomers(element)">Show Customers</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
